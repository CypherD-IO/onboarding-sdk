name: Cypress Tests

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm install --force

      - name: Injecting secrets
        run: |
          REPLACEMENT1=${{ env.CYD_TEST_WALLET_ADDRESS_OPEN }}
          REPLACEMENT2=${{ env.CYD_TEST_WALLET_PRIVATE_KEY_OPEN }}
          sed -i "s/'CYD_TEST_WALLET_ADDRESS'/'$REPLACEMENT1'/g" ./dist/esbuild/web3MockOnSdk.js
          sed -i "s/'CYD_TEST_WALLET_PRIVATE_KEY'/'$REPLACEMENT2'/g" ./dist/esbuild/web3MockOnSdk.js
          cat ./dist/esbuild/web3MockOnSdk.js
      #   uses: bluwy/substitute-string-action@v1
      #   id: sub
      #   with:
      #     _input-file: './dist/esbuild/web3MockOnSdk.js'
      #     CYD_TEST_WALLET_ADDRESS: ${{ secrets.CYD_TEST_WALLET_ADDRESS }}
      #     CYD_TEST_WALLET_PRIVATE_KEY: ${{ secrets.CYD_TEST_WALLET_PRIVATE_KEY }}
      # - run: echo ${{ steps.sub.outputs.result }}

      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          build: npm run esbuild-browser
          start: |
            npx http-server -p 8080 -c-1 --silent
            sleep 5
          browser: chrome

